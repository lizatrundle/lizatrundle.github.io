name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Clean dist folder
        run: rm -rf dist
      
      - name: Build
        run: npm run build
      
      - name: Add .nojekyll and copy 404.html
        run: |
          touch ./dist/.nojekyll
          if [ -f ./public/404.html ]; then
            cp ./public/404.html ./dist/404.html
          fi
      
      - name: Verify build output
        run: |
          echo "Build output contents:"
          ls -la ./dist/
          echo "Index.html content:"
          cat ./dist/index.html
          echo ""
          echo "Checking for .jsx files in dist:"
          find ./dist -name "*.jsx" || echo "No .jsx files found (good!)"
          echo "Checking for .js files in dist:"
          find ./dist -name "*.js" | head -5
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          keep_files: false
          cname: false

